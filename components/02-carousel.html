<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="02-carousel.css">
    <title>Carousel</title>
</head>
<body>
    <div class="carousel">
        <img src="maria.jpg" alt="Maria de Almeida">
        <blockquote class="testimonioal">
            <p class="testimonioal-text">
                "Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ipsam iste distinctio tempore facere minima saepe laudantium explicabo sequi! 
                Quaerat deleniti ut, magni cupiditate accusamus sapiente recusandae facilis quae quia repellendus."
            </p>
            <p class="testimonial-author">Maria de Almedia</p>
            <p class="testimonial-job">Senior Product Manager at EDP Commerical</p>
        </blockquote>
        <button class="btn btn--left">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="btn-icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
              </svg>
        </button>
        <button class="btn btn--right">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="btn-icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
              </svg>
        </button>
        <div class="dots">
            <button class="dot dot--fill">&nbsp</button>
            <button class="dot">&nbsp</button>
            <button class="dot">&nbsp</button>
            <button class="dot">&nbsp</button>
        </div>
    </div>
</body>
</html>
